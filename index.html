<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Escuela</title>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Escuela</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Perfil</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div id="niveles"></div>
    <div class="lista-al">
      <ul class="list nav nav-pills nav-stacked col-sm-4">
      </ul>
    </div>
    <div class="details"></div>
  </div>
  <hr>
  <footer>
    <span class="ft-make">
      De Leonardo Trujillo con <i class="fa fa-heart"></i>
    </span>
  </footer>
</div>
<!-- Templates -->
<script type="text/x-handlebars-template" id="nivel-template">
    <p>
      {{name}}
    </p>
    <p>
      {{maestro}}
    </p>
</script>
  
</script>
<script type="text/x-handlebars-template" id="alumno-template">
    <div class="row item">
          <span class="col-sm-6">
            {{name}}
          </span>
          <span class="col-sm-6">
            <a href="#"><i class="fa fa-plus-circle"></i></a>
            <a href="#"><i class="fa fa-edit"></i></a>
            <a href="#"><i class="fa fa-close"></i></a>
          </span>
        </div>
</script>

<script type="text/x-handlebars-template" id="detail-template">
  <div class="jumbotron col-sm-8">
      <div class="row">
        <div class="col-sm-6">
          <img src="{{foto}}" alt="..." class="img-thumbnail" width="200">
        </div>
        <div class="col-sm-6">
          <h1>{{name}}</h1>
          <p><span class="info-data"><i class="fa fa-group"></i> {{grupo}}</span></p>
          <p><span class="info-data"><i class="fa fa-clock-o"></i> {{turno}}</span></p>
          <p><span class="info-data"><i class="fa fa-male"></i> {{nivel}}</span></p>
        </div>
      </div>
    </div>
</script>

<!-- Templates -->

  <script src="lib/jquery-1.11.2.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/handlebars-v3.0.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/models/alumno.js"></script>
  <script src="js/models/nivel.js"></script>
  <script src="js/collections/alumnos.js"></script>
  <script src="js/collections/niveles.js"></script>
  <script src="js/views/alumno.js"></script>
  <script src="js/views/detail.js"></script>
  <script src="js/views/list.js"></script>
  <script src="js/views/nivel.js"></script>
  <script src="js/views/niveles.js"></script>
</body>
</html>
